<!doctype html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Егор Онищук" />
    <meta
      name="description"
      content="Метеорологический агрегатор, позволяющий сравнивать прогноз погоды из различных источников"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
      <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
      <script defer src="{% static 'scripts/year.js' %}"></script>
    {% block links %}{% endblock links %}
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <div class="container">
      <header class="sticky-top bg-body-tertiary">
        <nav class="navbar navbar-expand-sm mb-4 border-bottom">
            <a href="{% url 'Главная страница' %}" class="navbar-brand fs-3">
              <i class="bi bi-umbrella d-inline-block align-text-center"></i>
              <span>Метеосистема</span>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Переключатель навигации"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="nav nav-pills">
                <li class="nav-item">
                  <a href="{% url 'Главная страница' %}" class="nav-link active"
                    >Главная страница</a
                  >
                </li>
				  <li class="nav-item">
					  <a href="{% url 'Службы' %}" class="nav-link">Службы</a>
				  </li>
                <li class="nav-item">
                  <a href="{% url 'О проекте' %}" class="nav-link">О проекте</a>
                </li>
              </ul>
            </div>
        </nav>
      </header>
      {% block content %}{% endblock content %}
      <footer class="d-flex align-self-end justify-content-between align-items-center py-3 mt-4 border-top">
		  <span class="footer__copyright col-4 text-body-secondary fs-5">Метеосистема</span>
		  <a href="{% url 'Главная страница' %}" class="col-4 d-flex justify-content-center">
			  <i class="bi bi-umbrella fs-3"></i>
		  </a>
		  <nav class="navbar col-4 justify-content-end">
			  <ul class="nav justify-content-end">
				  <li class="nav-item">
					  <a href="{% url 'Главная страница' %}" class="nav-link text-body-secondary text-end">Главная страница</a>
				  </li>
				  <li class="nav-item">
					  <a href="{% url 'Службы' %}" class="nav-link text-body-secondary text-end">Службы</a>
				  </li>
				  <li class="nav-item">
					  <a href="{% url 'О проекте' %}" class="nav-link text-body-secondary text-end">О проекте</a>
				  </li>
			  </ul>
		  </nav>
	  </footer>
    </div>
  </body>
</html>
