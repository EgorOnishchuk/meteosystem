<!doctype html>
{% load static %}
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<meta content="Егор Онищук" name="author" />
		<meta
			content="Метеорологический агрегатор, позволяющий сравнивать прогноз погоды из различных источников"
			name="description"
		/>
		<link rel="icon" href="{% static 'images/meteosystem.svg' %}" type="image/svg+xml">
		<link
			crossorigin="anonymous"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
		<link href="{% static 'style/style.css' %}" rel="stylesheet" />
		<script
			crossorigin="anonymous"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		></script>
		<script defer src="{% static 'scripts/base.js' %}"></script>
		{% block links %}{% endblock links %}
		<title>{% block title %}{% endblock title %}&nbsp;&mdash; Метеосистема</title>
	</head>
	<body>
		<div class="container min-vh-100 d-flex flex-column">
			<header class="sticky-top mb-4 bg-body-tertiary">
				<nav class="navbar navbar-expand-md border-bottom">
					<a
						class="navbar-brand fs-3 ps-3"
						href="{% url 'Главная страница' %}"
					>
						<i
							class="bi bi-umbrella d-inline-block align-text-center"
						></i>
						<span>Метеосистема</span>
					</a>
					<button
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Переключатель навигации"
						class="navbar-toggler"
						data-bs-target="#navbarNav"
						data-bs-toggle="collapse"
						type="button"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse justify-content-end"
						id="navbarNav"
					>
						<ul class="nav nav-pills">
							<li class="nav-item">
								<a
									class="nav-link active"
									href="{% url 'Главная страница' %}"
									>Главная страница</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="{% url 'Метеорологические службы' %}"
									>Службы</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{% url 'О проекте' %}"
									>О проекте</a
								>
							</li>
						</ul>
					</div>
				</nav>
			</header>
			{% block content %}{% endblock content %}
			<footer
				class="d-flex justify-content-between align-items-center py-3 mt-auto border-top"
			>
				<div class="col-4 d-flex flex-column">
					<span class="footer__copyright text-body-secondary fs-5"
					>Метеосистема</span
					>
					<span class="text-body-secondary">Designed by
						<a href="https://ru.freepik.com/" data-bs-toggle="tooltip"
						   data-bs-title="Изображения от wirestock" target="_blank"
						   rel="noopener noreferrer">
							<img class="footer__logo mb-1" src="{% static 'images/freepik.jpg' %}" 
							alt="Логотип Freepik">
						</a>
					</span>
				</div>
				<a
					class="col-4 d-flex justify-content-center"
					href="{% url 'Главная страница' %}"
				>
					<i class="bi bi-umbrella fs-3"></i>
				</a>
				<nav class="navbar col-4 justify-content-end">
					<ul class="nav justify-content-end">
						<li class="nav-item">
							<a
								class="nav-link text-body-secondary text-end"
								href="{% url 'Главная страница' %}"
								>Главная страница</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link text-body-secondary text-end"
								href="{% url 'Метеорологические службы' %}"
								>Службы</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link text-body-secondary text-end"
								href="{% url 'О проекте' %}"
								>О проекте</a
							>
						</li>
					</ul>
				</nav>
			</footer>
		</div>
	</body>
</html>
